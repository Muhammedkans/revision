<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Mart | Premium Shopping</title>
  <!-- Link to our CSS file -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts (To make it look Professional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- =======================
         1. THE HEADER (Navbar)
         ======================= -->
  <header class="navbar">
    <div class="logo">
      <span class="logo-text">NEXUS</span><span class="logo-accent">MART</span>
    </div>
    <div class="search-bar">
      <!-- Input for searching products -->
      <input type="text" id="search-input" placeholder="Search for Nike, Apple, etc...">
      <button id="search-btn">üîç</button>
    </div>
    <div class="nav-icons" style="display: flex; gap: 20px; align-items: center;">
      <!-- Theme Toggle -->
      <button id="theme-toggle" onclick="toggleTheme()"
        style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">‚òÄÔ∏è</button>
      <!-- The Cart Icon Wrapper -->
      <div class="cart-icon" onclick="toggleCart()">
        üõí <span id="cart-count">0</span> <!-- Badge Number -->
      </div>
    </div>
  </header>
  <!-- =======================
         2. HERO SECTION (Banner)
         ======================= -->
  <section class="hero">
    <div class="hero-content">
      <h1>Discover the <span class="highlight">Future</span> of Shopping.</h1>
      <p>Best Brands. Best Prices. Delivered Instantly.</p>
      <button class="cta-btn" onclick="scrollToProducts()">Shop Now</button>
    </div>
  </section>
  <!-- =======================
         3. PRODUCT GRID
         ======================= -->
  <section class="products-container">
    <h2>Trending Products</h2>
    <!-- We will inject JS Cards here later! -->
    <div id="product-grid" class="grid"></div>
  </section>
  <!-- =======================
         4. CART SIDEBAR UI
         ======================= -->
  <!-- The Dark Background Overlay -->
  <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>
  <!-- The Sliding Drawer -->
  <div class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="close-btn" onclick="toggleCart()">‚úñ</button>
    </div>
    <!-- Where the Cart Items will be injected by JS -->
    <div class="cart-items" id="cart-items-container">
      <p style="text-align: center; color: grey; margin-top: 50px;">Your cart is empty.</p>
    </div>
    <div class="cart-footer">
      <div class="total-row">
        <span>Total:</span>
        <span id="cart-total">$0.00</span>
      </div>
      <button class="checkout-btn" onclick="checkout()">Checkout Now</button>
    </div>
  </div>
  <!-- =======================
         5. PAYMENT MODAL
         ======================= -->
  <div class="modal-overlay" id="payment-modal">
    <div class="payment-box">
      <div class="modal-header">
        <h3>Secure Checkout</h3>
        <button onclick="closeModal()">‚úñ</button>
      </div>
      <div class="modal-body">
        <p>Total Amount: <span id="pay-amount"
            style="font-weight: bold; color: var(--primary); font-size: 1.2rem;">$0.00</span></p>
        <div class="input-group">
          <label>Card Number</label>
          <input type="text" placeholder="4242 4242 4242 4242">
        </div>
        <div class="row" style="display: flex; gap: 10px;">
          <div class="input-group">
            <label>Expiry</label>
            <input type="text" placeholder="MM/YY">
          </div>
          <div class="input-group">
            <label>CVC</label>
            <input type="text" placeholder="123">
          </div>
        </div>
        <button class="pay-btn" id="pay-btn" onclick="processPayment()">
          Pay Now üîí
        </button>
      </div>
    </div>
  </div>
  <!-- Link to our JS file (With 'defer' to run AFTER html loads) -->
  <script src="script.js" defer></script>
</body>
</html>
